              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SelfHealingPolicySpec defines the desired state of SelfHealingPolicy
            properties:
              checkInterval:
                default: 15s
                description: |-
                  CheckInterval determines how often to query Prometheus
                  Default: "15s"
                pattern: ^[0-9]+(s|m|h)$
                type: string
              cooldownPeriod:
                default: 5m
                description: |-
                  CooldownPeriod is the time to wait after a healing pipeline execution
                  before resuming monitoring. This prevents healing loops.
                  Default: "5m"
                pattern: ^[0-9]+(s|m|h)$
                type: string
              pipeline:
                description: |-
                  Pipeline is the ordered list of recovery actions
                  Actions are executed sequentially
                items:
                  description: RecoveryStep defines a single action in the recovery
                    pipeline
                  properties:
                    action:
                      description: |-
                        Action type to perform
                        Available actions:
                          - DeletePod: Delete the affected pod (ReplicaSet will recreate it)
                          - CordonNode: Mark the node as unschedulable
                          - RollingRestart: Trigger a rolling restart of the deployment
                      enum:
                      - DeletePod
                      - CordonNode
                      - RollingRestart
                      type: string
                    name:
                      description: Name of the step
                      type: string
                    params:
                      additionalProperties:
                        type: string
                      description: |-
                        Params are optional parameters for the action
                        For DeletePod:
                          - gracePeriod: Grace period in seconds (default: 0 for immediate deletion)
                        Example: {"gracePeriod": "30"}
                      type: object
                  required:
                  - action
                  - name
                  type: object
