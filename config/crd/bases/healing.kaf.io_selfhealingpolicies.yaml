                type: string
              pipeline:
                description: Pipeline is the ordered list of recovery actions
                items:
                  description: RecoveryStep defines a single action in the recovery
                    pipeline
                  properties:
                    action:
                      description: Action type to perform
                      enum:
                      - DeletePod
                      - CordonNode
                      - DrainNode
                      - RollbackDeployment
                      - Command
